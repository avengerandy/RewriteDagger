name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unittest:

    runs-on: ubuntu-latest

    steps:

      - name: Checks out
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3
          tools: composer:v2

      - name: Install dependencies
        run: composer install
        
      - name: Test with phpunit
        run: composer test
